<div id="forgot-password" class="flex-scrollable" layout="column" ms-scroll>
    <div id="forgot-password-form-wrapper" layout="column" layout-align="center center">
        <div id="forgot-password-form" class="md-whiteframe-8dp">
            <div class="logo md-accent-bg">
                <span>D</span>
            </div>

            <div class="title" translate>FORGOT_PASSWORD.TITLE</div>

            <form name="forgotPasswordForm" ng-submit="forgotPasswordForm.$valid && forgetPassword()" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="vm.form.email" placeholder="Email address"
                           ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="forgotPasswordForm.email.$error" ng-show="forgotPasswordForm.email.$touched"
                         role="alert" multiple>
                        <div ng-message="required">
                            <span translate>FORGOT_PASSWORD.ERRORS.EMAIL_REQUIRED</span>
                        </div>
                        <div ng-message="pattern">
                            <span translate>FORGOT_PASSWORD.ERRORS.EMAIL_MUST_VALID</span>
                        </div>
                    </div>
                </md-input-container>

                <md-button type="submit" class="md-raised md-accent" aria-label="RESET MY PASSWORD"
                           ng-disabled="forgotPasswordForm.$invalid || forgotPasswordForm.$pristine"
                           translate="FORGOT_PASSWORD.SEND_RESET_LINK"
                           translate-attr-aria-label="FORGOT_PASSWORD.SEND_RESET_LINK">
                </md-button>
            </form>

            <div class="login" layout="row" layout-align="center center">
                <a class="link" ui-sref="app.auth_login" translate>FORGOT_PASSWORD.GO_BACK</a>
            </div>
        </div>
    </div>
</div>
